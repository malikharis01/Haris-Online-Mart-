syntax = "proto3";

enum OperationType {
  CREATE = 0;
  UPDATE = 1;
  DELETE = 2;
}


message User {
    string username = 1;
    string email = 2;
    string password = 3;
}

message RegisterUser {
    string username = 1;
    string email = 2;
    string password = 3;
}

message Token {
    string access_token = 1;
    string token_type = 2;
    string refresh_token = 3;
}

message UserData {
    string username = 1;
}

message RefreshTokenData {
    string email = 1;
}

